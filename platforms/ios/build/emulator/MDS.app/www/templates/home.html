<ion-view hide-back-button="true" view-title="Home">
    <ion-nav-buttons side="left">
        <i ng-click="searchBox.value = !searchBox.value" class="icon ion-search"></i>
    </ion-nav-buttons>
    <ion-content class="home-page">
        <div ng-show="searchBox.value" class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-ios-search placeholder-icon"></i>
                <input type="search" ng-model="search" placeholder="Search">
            </label>
            <button ng-click="searchBox.value = false" class="button button-clear">
                Cancel
            </button>
        </div>
        <div class="categories">
            <i ng-click="filterByCat('food')" class="icon ion-fork"></i>
            <i ng-click="filterByCat('homeServices')" class="icon ion-ios-home"></i>
            <i ng-click="filterByCat('shopping')" class="icon ion-bag"></i>
            <i ng-click="filterByCat('events')" class="icon ion-ios-americanfootball"></i>
            <i ng-click="filterByCat('all')" class="button button-lesser">All</i>
        </div>
        <div class="list">
            <a class="item item-thumbnail-left" ng-repeat="item in data | filter: search" ui-sref-opts="{reload: true}" ui-sref="coupons({id: item.$id, title: item.title, description: item.description, image: item.image, location: item.location})">
                <img ng-src="{{item.image}}">
                <h2>{{item.title}}</h2>
                <p>{{item.location}}</p>
            </a>
        </div>
    </ion-content>
    <div class="tabs">
        <a class="tab-item" ui-sref="home">
            Home
        </a>
        <a class="tab-item" ui-sref="favorites">
            Favorites
        </a>
        <a class="tab-item" ui-sref="settings">
            Settings
        </a>
    </div>
</ion-view>
